<mat-drawer-container 
    [autosize]="true"
    class="min-h-full max-w-7xl mx-auto border-x !bg-neutral-50"
>
    <mat-drawer mode="side" opened class="p-6 w-1/4 !bg-slate-200 !border-r-4 !border-red-300">
        <app-filters 
            (products)="onFilteredProducts($event)" 
            (showCategory)="onShowCategory($event)"
        ></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header (columnsCountChange)="onColumnsCountChange($event)"></app-products-header>
            <mat-grid-list
                gutterSize="16"
                [cols]="cols"
                [rowHeight]="rowHeight"
                (window:resize)="onResize($event)"
            >
                <mat-grid-tile *ngFor="let product of products">
                    <app-product-box 
                        [product]="product"
                        (addToCart)="onAddToCart($event)"
                        class="w-full hover:scale-105 hover:shadow-md hover:shadow-slate-400" 
                        [fullWidthMode]="cols === 1"
                    >
                    </app-product-box>
                </mat-grid-tile>

            </mat-grid-list>
        </mat-drawer-content>
</mat-drawer-container>
